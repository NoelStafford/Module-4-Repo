<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

  <body>
    <header>
        <!-- <a> tag that refrences highscores.html so user could go straight to the scores if they want to  -->
         <a class="scores" href="./highscores.html">View Highscores</a>

        <!-- span with your timer in it -->
        <span>
        <span class="header-content"> Time:</span> <span>60</span>
        </span>
    </header>
 <main>
    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <!-- p tag with a little intro about the quiz -->
            <p class="p-menu"> Try to answer these code-related questions in the time given. Wrong answers will decrease the amount of time that you are given.</p>
            <!-- start button -->
            <button id="start-button" class="button-style">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-scren" class="hide">
            <h2>All done</h2>
            <p>Your final score is <span id="final-score">00</span>,</p>
            <p>Enter initials: <input type="text" id="initials" maxlength="3" /></p>
            <button id="submit">Submit</button> 
        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>
 </main>
    
    <script src="./JS/questions.js"></script>
    <script src="./JS/logic.script.js"></script>   
  </body>
</html>
